<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <style>
      html, body, #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .azure-app-loading-group {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
        background-blend-mode: multiply,multiply;
      }
      .azure-app-loading-title {
        color: #FFF;
        font-weight: bold;
        font-size: 14px;
        margin-top: 40px;
        margin-bottom: 10px;
        letter-spacing: 0.2em;
      }
      .azure-app-loading-sub-title {
        color: #FFF;
        font-size: 10px;
        margin-bottom: 10px;
      }
      .azure-app-loading-sub-info {
        color: #FFF;
        font-size: 10px;
        opacity: .8;
        margin-bottom: 4px;
      }
      .azure-app-loading-btn {
        text-decoration: none;
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        background: #fff;
        border: 1px solid #dcdfe6;
        border-color: #dcdfe6;
        color: #606266;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 500;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
        /* 圆角 */
        padding: 7px 15px;
        border-radius: 20px;
        font-size: 12px;
      }
      .azure-app-loading-grid {
        width: 30px;
        height: 30px;
      }
      .azure-app-loading-grid .azure-app-loading {
        width: 10px;
        height: 10px;
        background-color: #FFF;
        float: left;
        -webkit-animation: azure-app-loading-grid-scale-delay 1.3s infinite ease-in-out;
                animation: azure-app-loading-grid-scale-delay 1.3s infinite ease-in-out;
      }
      .azure-app-loading-grid .azure-app-loading1 {
        border-top-left-radius: 4px;
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
      .azure-app-loading-grid .azure-app-loading2 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
      .azure-app-loading-grid .azure-app-loading3 {
        border-top-right-radius: 4px;
        -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s; }
      .azure-app-loading-grid .azure-app-loading4 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
      .azure-app-loading-grid .azure-app-loading5 {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
      .azure-app-loading-grid .azure-app-loading6 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
      .azure-app-loading-grid .azure-app-loading7 {
        border-bottom-left-radius: 4px;
        -webkit-animation-delay: 0s;
                animation-delay: 0s; }
      .azure-app-loading-grid .azure-app-loading8 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
      .azure-app-loading-grid .azure-app-loading9 {
        border-bottom-right-radius: 4px;
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }

      @-webkit-keyframes azure-app-loading-grid-scale-delay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }

      @keyframes azure-app-loading-grid-scale-delay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }
    </style>

    </script>
    <!-- ua -->
    <script src="<%= BASE_URL %>script/ua-parser.min.js"></script>
    <script src="<%= BASE_URL %>script/ua.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but azure-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="azure-app-loading-group">
        <div class="azure-app-loading-grid">
          <div class="azure-app-loading azure-app-loading1"></div>
          <div class="azure-app-loading azure-app-loading2"></div>
          <div class="azure-app-loading azure-app-loading3"></div>
          <div class="azure-app-loading azure-app-loading4"></div>
          <div class="azure-app-loading azure-app-loading5"></div>
          <div class="azure-app-loading azure-app-loading6"></div>
          <div class="azure-app-loading azure-app-loading7"></div>
          <div class="azure-app-loading azure-app-loading8"></div>
          <div class="azure-app-loading azure-app-loading9"></div>
        </div>
        <div class="azure-app-loading-title">加载中</div>
        <div class="azure-app-loading-sub-title">欢迎使用 azureAdmin。初次加载较慢，请耐心等待</div>

      </div>
    </div>

</html>
